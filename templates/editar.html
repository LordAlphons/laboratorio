<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Laboratorio</title>
    <style>
        table {
            border: 8px outset;
            border-radius: 10px;
            border-spacing: 10px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        th, td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center">Actualizar los detalles del Laboratorio</h2>
    <form action="{% url 'actualizar-laboratorio' laboratorio.id %}" method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>Id laboratorio</td>
                <td><input type="text" value="{{ laboratorio.id }}" name="id" readonly></td>
            </tr>
            <tr>
                <td>Nombre del Laboratorio</td>
                <td><input type="text" value="{{ laboratorio.nombre }}" name="nombre"></td>
            </tr>
            <tr>
                <td>Ciudad</td>
                <td><input type="text" value="{{ laboratorio.ciudad }}" name="ciudad"></td>
            </tr>
            <tr>
                <td>Pa√≠s</td>
                <td><input type="text" value="{{ laboratorio.pais }}" name="pais"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Actualizar" class="btn btn-success">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
