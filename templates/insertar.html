<html lang="es"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorios</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }
    th, td {
        padding: 5px;
    }
</style>
<body>
    <h2 style="text-align:center"> Ingresar los Datos del Laboratorio</h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>Nombre del Laboratorio</td>
                <td><input type="text" placeholder="Ingrese el nombre del Laboratorio" name="nombre" required></td>
            </tr>
            <tr>
                <td>Ciudad</td>
                <td><input type="text" placeholder="Ingrese la ciudad del Laboratorio" name="ciudad" required></td>
            </tr>
            <tr>
                <td>País</td>
                <td><input type="text" placeholder="Ingrese el país del Laboratorio" name="pais" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success" value="Guardar"></td>
            </tr>
        </table>
        <br><br>
        <div class="alert alert-danger" role="alert">
            ¿Quiere ver la información de los laboratorios?
        </div>
        <p>
            <a href="{% url 'index' %}">Ir a información de los laboratorios</a>
        </p>
    </form>
</body>
</html>
